<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Interactive Quiz</h1>
        <div id="theme-toggle" class="cursor-pointer">ðŸŒ“</div>
      </div>
      <div id="quiz-container" class="transition-all duration-300"></div>
      <div class="flex justify-between items-center mt-6">
        <div id="timer" class="text-sm font-semibold text-red-500"></div>
        <div class="space-x-2">
          <button
            id="prev-btn"
            class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500"
          >
            Previous
          </button>
          <button
            id="next-btn"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
